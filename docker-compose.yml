https-portal:
  container_name: proxy
  image: steveltn/https-portal
  ports:
    - '80:80'
    - '443:443'
  links:
    - webapp
  restart: always
  environment:
    DOMAINS: 'app.monetoplus.com -> http://webapp'
    STAGE: 'production'
    # STAGE: local
    # FORCE_RENEW: 'true'

webapp:
  container_name: webapp
  image: skylock/dotneteverywhere
  ports:
    - '5000:80'
